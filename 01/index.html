<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- v-cloak is directives  -->
      <h1>{{ fullName() }}</h1>
      <hr />
      <a :href="url">Google</a>
      <p v-html="raw_html"></p>
      <p>{{ age }}</p>

      <button @click.="age++">inc</button>
      <button @click="age--">dec</button>
      <hr />
      <form @submit.prevent="">
        <label for="">FirstName</label>
        <input type="text" v-model="firstName" />
        <label for="">middle name</label>
        <input type="text" @keyup.enter="addTomiddleName" />

        <label for="">LastName</label>
        <input
          type="text"
          :value="lastName"
          @input="changeLastName('lastname is changed', $event)"
        />
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
